{% extends 'base.html' %}

{% block content %}

    <p><a href="{% url 'quotes:authors-list' %}">Authors list</a></p>
    <p><a href="{% url 'quotes:quotes-list' %}">Quotes list</a></p>
    <h2>{{ author_info }}</h2>
    <p>{{ author_info.author_birthdate }} --- {{ author_info.author_birthplace }}</p>
    <p>{{ author_info.author_description }}</p>
    <p><a href="{% url 'quotes:authors-quotes' pk=author_info.pk %}">{{ author_info }}'s quotes</a></p>

{% endblock %}
