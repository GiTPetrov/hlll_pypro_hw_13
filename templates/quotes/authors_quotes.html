<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ author }}'s quotes</title>
</head>
<body>
    <h1>{{ author }}</h1>
    <a href="{% url 'quotes:author-info' pk=author.pk %}">Back</a>
    <ul>
    {% for quote in quotes %}
        <li>
            <p>"{{ quote }}"</p>
        </li>
    {% endfor %}
    </ul>

</body>
</html>
