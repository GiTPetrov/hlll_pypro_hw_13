{% extends 'base.html' %}

{% block content %}

    <h2>Authors list</h2>
    <a href="{% url 'quotes:index' %}">Quotes Home</a>
    <ul>
    {% for author in authors %}
        <li>
            <p><a href="{% url 'quotes:author-info' pk=author.pk %}">{{ author }}</a></p>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
